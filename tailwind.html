<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <!-- ============================= Header ============================= -->
    <nav>
        <div class="bg-indigo-700 flex justify-between items-center p-4">
            <!-- Left Site -->
            <div class="flex items-center">
                <img src="./images/logo.png" width="50" alt="" class="mr-2">
                <a href="#" class="p-2 mr-2 text-indigo-200 hover:text-indigo-100">Home</a>
                <a href="#" class="p-2 mr-2 text-indigo-200 hover:text-indigo-100">Services</a>
                <a href="#" class="p-2 mr-2 text-indigo-200 hover:text-indigo-100">Blog</a>
                <a href="#" class="p-2 text-indigo-200 hover:text-indigo-100">About</a>
            </div>

            <!-- Right Sight-->
            <div class="hidden md:block">
                <a href="" class="inline-block p-2 mr-2 text-indigo-200 hover:text-indigo-100">Sign Up</a>
                <a href="" class="inline-block py-2 px-6 bg-yellow-400 rounded text-yellow-700 hover:bg-yellow-300 hover:text-yellow-800 transition ease-in duration-150">Login</a>
            </div>
        </div>
    </nav>
    <!-- ============================= Hero ============================= -->
        <section class="md:flex bg-indigo-600 text-indigo-100 py-20 px-10 justify-between">
                <!-- Left -->
                <div class="flex md:items-center">
                    <div class="md:w-1/2 mb-10 md:0 items-center">
                        <div>
                            <h2 class="text-2xl md:text-4xl lg:text-6xl mb-6">Wellcome To TeamBornomal</h2>
                            <p class="mb-6">We Build New Concept!</p>
                        </div>

                        <div>
                            <a href="#" class="inline-block px-6 py-3 text-lg bg-gray-400 text-gray-800 hover:bg-gray-300 rounded">Learn More</a>
                            <a href="#" class="inline-block px-6 py-3 text-lg bg-orange-400 text-orange-800 hover:bg-orange-300 rounded">Get Started</a>
                        </div>
                    </div>
                </div>

                <!-- Right-->
                <div class="md:w-1/2">
                    <img src="./images/hero.jpg" alt="" class="w-full rounded shadow-2xl">
                </div>
        </section>
    <!-- ============================= Features ============================= -->
        <section class="md:flex px-10 pt-10 pb-20 bg-indigo-600 text-indigo-200 space-x-3 text-center" id="featured">
            <div class="mt-4">
                <img src="./images/features-1.jpg" alt="" class="w-full rounded border border-solid border-yellow-200 border-4">
                <p>Graphics Design</p>
            </div>
            <div class="mt-4 md:mt-8">
                <img src="./images/features-2.jpg" alt="" class="w-full rounded border border-solid border-yellow-200 border-4">
                <p>Web Development</p>
            </div>
            <div class="mt-4">
                <img src="./images/features-1.jpg" alt="" class="w-full rounded border border-solid border-yellow-200 border-4">
                <p>Digital Marketing</p>
            </div>
            <div class="mt-4 md:mt-8">
                <img src="./images/features-2.jpg" alt="" class="w-full rounded border border-solid border-yellow-200 border-4">
                <p>Cloud Networking</p>
            </div>
        </section>
    <!-- ============================= Fotter ============================= -->
        <footer class="p-10 bg-indigo-800 text-indigo-200 md:flex justify-between ">
            <div class="md:w-1/2">
                <h1 class="text-lg mb-2">Join The Newsletter</h1>
                <form action="" class="flex">
                    <input type="text" email="" class="w-full text-orange-900 rounded-l py-3 px-4 outline-none focus:bg-indigo-200">
                    <button class="bg-red-500 px-4 text-red-100 hover:bg-red-400 rounded-r">Join</button>
                </form>
            </div>
            <div class="flex items-center mt-4 md:mt-0">
                Copyright by TeamBornomala &copy; 2022
            </div>
        </footer>
